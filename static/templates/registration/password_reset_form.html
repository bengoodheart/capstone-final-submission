{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
    <div class = "container">
    <div class = "row">
    <div class = "col s3"> </div>
    <div class="col s5 z-depth-1">
  <h4>Forgot your password?</h4>
  <p>Bummer. Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!">
  </form>
    <br>
</div> 
<div class = "col s3"> </div>
</div>
<div class = "row"></div>
</div>
{% endblock %}
